<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin tức</title>
    <link rel="stylesheet" href="../css/tintuc.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script>
        let app = angular.module("angularApp", []);
        app.controller("NewsController", function($scope, $http) {
            $http({
                method: "GET",
                url: "../data/tintuc.json"
            }).then(function(response) {
                    $scope.tintuc = response.data;
                },
                function error(response) {
                    $scope.error = response.statusText;
                });

            $scope.selectProduct = function(val) {
                $scope.NewsDetails = val;
            }
        })

        app.controller("NewsController1", function($scope, $http) {
            $http({
                method: "GET",
                url: "../data/tintuc1.json"
            }).then(function(response) {
                    $scope.tintuc1 = response.data;
                },
                function error(response) {
                    $scope.error = response.statusText;
                });

            $scope.selectProduct = function(val) {
                $scope.NewsDetails = val;
            }
        })
    </script>
</head>

<body ng-app="angularApp">
    <div class="container">

        <div class="row" style="position: fixed; top: 0; right: 0;left: 0; z-index: 1;">
            <nav class="navbar navbar-expand-lg navbar-light header">
                <div class=" container-fluid " style="width:100vw ">
                    <a class="navbar-brand " href="../index.html"> <img class="logo-1" src="../logo/logo1.png" alt=" "> </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Trang chủ</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" href="./tintuc.html">Tin tức</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" href="./baohanh.html">Bảo hành & sửa chữa</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" href="./baohanh.html">Hỗ trợ</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" href="">Tài khoản</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="container-fluid ">
                    <form class="d-flex ">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" ng-model="search">
                        <button class="btn btn-outline-success " type="submit ">Search</button>
                    </form>
                    <ul class="navbar-nav ">
                        <li class="nav-item ">
                            <a class="nav-link active " href="./giohang.html"><i class="fas fa-shopping-cart "></i> Giỏ
                        hàng</i></a>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>

        <div class="row" style="margin-top:var(--margin-header_news);">
            <div class="col-8 allnew">
                <div class="row" ng-controller="NewsController">
                    <div class="news_1" ng-repeat="t in tintuc ">
                        <a href="../html/tintucDetail.html?tintucId={{t.id}} "> <img src="{{'../img/'+t.img1}}" alt=" " class="d-block w-100 "></a>
                        <h5>{{t.title}}</h5>
                        <!-- <img src="{{'../img/'+t.img1}}" alt=" "> -->

                    </div>
                </div>
                <div class="row " ng-controller="NewsController1">
                    <div class="news_2">
                        <div class="news_2_item" ng-repeat="t1 in tintuc1 ">
                            <a href="../html/tintucDetail.html?tintucId={{t1.id}} "> <img src="{{'../img/'+t1.img1}}" alt=" " class="d-block w-100 "></a>
                            <p>{{t1.title}}</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-4 ">
                <div class="row " ng-controller="NewsController1">
                    <div class="news_2">
                        <div class="news_3_item" ng-repeat="t1 in tintuc1 ">
                            <a href="../html/tintucDetail.html?tintucId={{t1.id}} "> <img src="../img/Asus1.jpg " alt=" " class="d-block w-100 "></a>
                            <p>{{t1.title}}</p>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
