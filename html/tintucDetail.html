<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script>
        let urlparams = new URLSearchParams(location.search);
        var iD = urlparams.get('tintucId');
    </script>
    <script>
        let app = angular.module("News", []);
        app.controller("NewsController", function($scope, $http) {
            $http({
                method: "GET",
                url: "tintuc.json"
            }).then(
                function success(response) {
                    $scope.selectedNews = response.data.find(value => value.id == iD);
                },
                function error(response) {
                    $scope.error = response.statusText;
                }
            )
        })
    </script>

</head>

<body ng-app="News">
    <div class="container">
        <div class="row">

            <div style=" width: 100%">
                <h4>Top 10 sản phẩm bán chạy nhất</h4>
            </div>

            <!-- Sản phẩm -->
            <div class="all_product" ng-controller="NewsController">
                <div class="product_item" ng-repeat="t in tintuc">
                    <span class="content-sale">Top 1</span>
                    <a href="../html/product1.html?productId={{t.id}}"> <img src=" {{'../img-sanpham/'+p.img}} " alt=" " class="content-img"></a>

                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
